<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messanger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <h1 style="text-align: center;color: darkred;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Welcome to Messanger Application</h1><br><br>
<form class="container" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;text-align: center;">
    <input style="width: 200px;text-align: center;-moz-box-align: center;box-shadow: 20px;" id="user" type="text" placeholder="Enter your Name" required><br>
    <textarea  style="width: 200px;text-align: center;-moz-box-align: center;box-shadow: 20px;" id="details" type="text" placeholder="Enter your Message" style="width: 200px;height: 60px;" required></textarea>
    <br><button onclick="sending()">Send</button>
</form>

<!-- Adding the socket.io file to use socket.io in our script\
it is built_in module -->
<script src="/socket.io/socket.io.js"></script>
<script>
var socket=io();
    function sending(){
        var s = document.getElementById("details").value
        var name = document.getElementById("user").value
        socket.emit('client name',name)
        socket.emit('client message',s)
    }
    socket.on('server welcome message',(data)=>{ console.log(data.hello);})
    socket.on('Message',(info)=>{ console.log(info.data2);})    
</script>
    
</body>
</html>
